name: Daily Gemini Instagram Poster

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC
  workflow_dispatch:  # Also allow manual trigger

jobs:
  post-daily-quote:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ Delete config to reset instabot session
        run: |
          rm -rf config/

      - name: ðŸ”‘ Set environment variables
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}" >> .env
          echo "IG_USERNAME=${{ secrets.IG_USERNAME }}" >> .env
          echo "IG_PASSWORD=${{ secrets.IG_PASSWORD }}" >> .env

      - name: ðŸš€ Run the bot
        run: python main.py
